<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Solidariti Pendidikan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="images/logo/sp_logo.jpg" alt="Logo">
      <span>Solidariti Pendidikan</span>
    </div>

    <!-- Hamburger Button -->
    <div class="hamburger" id="hamburger">
      &#9776; <!-- Unicode hamburger (☰) -->
    </div>

    <!-- Nav Links -->
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="involved.html">Get Involved</a></li>
      <li><a href="contact.html" class="active">Contact Us</a></li>
    </ul>
  </header>

  <main>
    <section class="contact">
      <div class="container contact-container">
        <div class="contact-form-box">
          <h2>Contact Us</h2>
          <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="contact-info-box">
          <h3>Get in Touch</h3>
          <p><strong>Address:</strong> Kuala Lumpur, Malaysia</p>
          <p><strong>Email:</strong> admin@solidaritipendidikan.org</p>
          <p><strong>Social:</strong> <a href="https://www.facebook.com/people/Solidariti-Pendidikan/100069261325181/">Facebook</a> | <a href="https://www.instagram.com/solidaritipendidikan/?hl=en">Instagram</a> | <a href="https://www.linkedin.com/company/solidariti-pendidikan?trk=public_profile_volunteering-position_profile-section-card_full-click">LinkedIn</a></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Solidariti Pendidikan. All rights reserved.</p>
  </footer>

<script>
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("nav-links");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });
</script>

</body>
</html>
